<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .face-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .face-container {
            margin: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }
        
        .face-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .person-id {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Face Gallery</h1>
<form id="face-form" action="/upload-face" method="POST" enctype="multipart/form-data">
    <input type="file" name="face-image" accept="image/*">
    <input type="text" name="person-id" placeholder="Person ID">
    <input type="hidden" name="face-data" id="face-data">
    <button type="submit">Upload Face</button>
</form>
<div class="face-gallery">
    {{range .Faces}}
    <div class="face-container">
        <img class="face-image" src="data:image/png;base64,{{.ImageData}}" alt="{{.PersonID}}">
        <span class="person-id">{{.PersonID}}</span>
    </div>
    {{end}}
</div>
<script>
    // JavaScript code to encode the gocv.Mat object as a base64 string and set the value of the hidden input field
    const faceForm = document.getElementById('face-form');
    faceForm.addEventListener('submit', function(event) {
        const faceImageInput = document.querySelector('input[name="face-image"]');
        const faceDataInput = document.getElementById('face-data');

        // Encode the gocv.Mat object as a base64 string
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const image = new Image();
        image.src = URL.createObjectURL(faceImageInput.files[0]);
        image.onload = function() {
            canvas.width = image.width;
            canvas.height = image.height;
            context.drawImage(image, 0, 0);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const imageDataArray = new Uint8Array(imageData.data);
            const base64String = btoa(String.fromCharCode.apply(null, imageDataArray));

            // Set the value of the hidden input field
            faceDataInput.value = base64String;
        };
    });
</script>
</body>
</html>
